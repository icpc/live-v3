query JudgeContestSubmissions($id: ID!, $after: String, $count: Int!) {
    contest(id: $id) {
        submissions(after: $after, first: $count) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                id
                deleted
                percentage
                problem { id }
                participant { id }
                submittedAt
                verdict
                score
                status
            }
        }
    }
}
