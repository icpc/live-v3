query JudgeContestSubmissions($id: ID!, $after: String, $count: Int!) {
    contest(id: $id) {
        submissions(after: $after, first: $count, extra: ["GROUPS"]) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                id
                deleted
                percentage
                problem { id }
                participant { id }
                submittedAt
                verdict
                score
                status
                lang
                groups {
                    score
                }
            }
        }
    }
}
