name: Tests
on:
  push:
    branches: [main, master, overlay2-rework]
  pull_request:
    branches: [main, master, overlay2-rework]
jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.6
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'src/frontend/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./src/frontend
        run: pnpm install

      - name: Store Playwright's Version
        working-directory: ./src/frontend/tests
        run: |
          PLAYWRIGHT_VERSION=$(pnpm list @playwright/test | grep @playwright | sed 's/.*@//')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: Cache Playwright Browsers for Playwright's Version
        id: cache-playwright-browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers2-${{ env.PLAYWRIGHT_VERSION }}

      - name: Setup Playwright
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        working-directory: ./src/frontend/tests
        run: pnpm exec playwright install

      - uses: actions/setup-java@master
        with:
          distribution: adopt
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with gradle
        run: ./gradlew build release apiCheck --scan -Pnpm.download=false

      - name: PR playwright - upload
        id: pr_playwright-upload
        if: github.event.pull_request.number != '' && hashFiles('./src/frontend/tests/playwright-report') != ''
        working-directory: ./src/frontend/tests/playwright-report/data
        env:
          IMGBB_API_TOKEN: ${{ secrets.IMGBB_API_TOKEN }}
        run: |
          ls *.png | \
            xargs -i curl -s --location --request POST "https://api.imgbb.com/1/upload?expiration=604800&key=$IMGBB_API_TOKEN" --form "image=@{}" | \
            tr '\n' ',' | awk '{print "pr_playwright-images="$0 }' >> "$GITHUB_OUTPUT"

      - name: PR playwright - comment
        uses: actions/github-script@v7
        if: github.event.pull_request.number != '' && hashFiles('./src/frontend/tests/playwright-report') != ''
        with:
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo }  } = context;
            const json = JSON.parse('{"data":{"id":"g7F6yqF","title":"main-Logo2024-adf85c27","url_viewer":"https:\/\/ibb.co\/g7F6yqF","url":"https:\/\/i.ibb.co\/rtfvk8f\/main-Logo2024-adf85c27.png","display_url":"https:\/\/i.ibb.co\/sPJtjxJ\/main-Logo2024-adf85c27.png","width":1319,"height":207,"size":138217,"time":1721248182,"expiration":600,"image":{"filename":"main-Logo2024-adf85c27.png","name":"main-Logo2024-adf85c27","mime":"image\/png","extension":"png","url":"https:\/\/i.ibb.co\/rtfvk8f\/main-Logo2024-adf85c27.png"},"thumb":{"filename":"main-Logo2024-adf85c27.png","name":"main-Logo2024-adf85c27","mime":"image\/png","extension":"png","url":"https:\/\/i.ibb.co\/g7F6yqF\/main-Logo2024-adf85c27.png"},"medium":{"filename":"main-Logo2024-adf85c27.png","name":"main-Logo2024-adf85c27","mime":"image\/png","extension":"png","url":"https:\/\/i.ibb.co\/sPJtjxJ\/main-Logo2024-adf85c27.png"},"delete_url":"https:\/\/ibb.co\/g7F6yqF\/68648783d6514146434dda9975b81d01"},"success":true,"status":200}');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,                                                                                                                                                                                              
              body: 'Playwright tests screens\n\n<p float="left"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/1200px-Cat_August_2010-4.jpg" width="300" /></p>' + json.data.url + '\n\n${{steps.pr_playwright-upload.outputs.pr_playwright-images}}'
            });

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./src/frontend/tests/playwright-report/
          retention-days: 3

      - uses: actions/upload-artifact@v3
        if: always()
        with:
            name: artifacts
            path: artifacts
            retention-days: 3
