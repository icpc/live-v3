name: Tests
on:
  push:
    branches: [main, master, overlay2-rework]
  pull_request:
    branches: [main, master, overlay2-rework]
jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.6
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'src/frontend/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./src/frontend
        run: pnpm install

      - name: Store Playwright's Version
        working-directory: ./src/frontend/tests
        run: |
          PLAYWRIGHT_VERSION=$(pnpm list @playwright/test | grep @playwright | sed 's/.*@//')
          echo "Playwright's Version: $PLAYWRIGHT_VERSION"
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: Cache Playwright Browsers for Playwright's Version
        id: cache-playwright-browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers2-${{ env.PLAYWRIGHT_VERSION }}

      - name: Setup Playwright
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        working-directory: ./src/frontend/tests
        run: pnpm exec playwright install

      - uses: actions/setup-java@master
        with:
          distribution: adopt
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with gradle
        run: ./gradlew build release apiCheck --scan -Pnpm.download=false

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./src/frontend/tests/playwright-report/
          retention-days: 3
      - name: walk playwright
        if: ${{ hashFiles('./src/frontend/tests/playwright-report') != '' }}
        run: |
          ls ./src/frontend/tests/playwright-report
     - name: Create or update comment
       uses: peter-evans/create-or-update-comment@v4
       with:
         issue-number: ${{ github.event.pull_request.number }}
         body: |
           Build output
           ${{ steps.build.outputs.build-log }}

         

      - uses: actions/upload-artifact@v3
        if: always()
        with:
            name: artifacts
            path: artifacts
            retention-days: 3
